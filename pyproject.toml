[tool.isort]
# See link below for available options
# https://pycqa.github.io/isort/docs/configuration/options/

profile = "black"
line_length = 120

skip_gitignore = true
float_to_top = true
color_output = true
order_by_type = true
combine_star = true
filter_files = true

known_third_party = [
    "more_itertools",
    "PIL",
]
known_first_party = [
    "torch",
    "torchvision",
]

[tool.black]
# See link below for available options
# https://black.readthedocs.io/en/stable/usage_and_configuration/index.html

line-length = 120
target-version = ["py36"]
exclude = '''
/(
    \.git
  | __pycache__
)/
'''